<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1.0>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Grid span Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h1>16 <span>|24</span></h1>
        <p>Goals Completed</p>
      </div>
      <div class="bg1">
        <h1><i class="fa fa-battery-three-quarters"></i></h1>
        <p>Respiration</p>
      </div>
      <div class="bg2">
        <h1><i class="fas fa-running"></i></h1>
        <p>Miles</p>
      </div>
      <div class="bg2">
        <h1>36 &deg;</h1>
        <p>Temperature</p>
      </div>
      <div class="bg1">
        <h1><i class="fa fa-bed"></i></h1>
        <p>Sleep Keep</p>
      </div>
      <div class="bg2">
        <h1>98 <span>bmp</span></h1>
        <p>Heart Rate</p>
      </div>
      <div class="bg1">
        <h1>170 <span>lbs</span></h1>
        <p>Weight</p>
      </div>
      <div class="bg1">
        <h1>28 <span>%</span></h1>
        <p>Fat Percentage</p>
      </div>
      <div class="bg2">
        <h1>118 <span>mgdl</span></h1>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <h1>680 <span>kcal</span></h1>
        <p>AVG Consumption</p>
      </div>
      <div class="bg1">
        <h1><i class="fas fa-dumbbell"></i></h1>
        <p>Workouts</p>
      </div>
      <div class="bg2">
        <h1>85 <span>%</span></h1>
        <p>Body Hydration</p>
      </div>
    </div>
  </body>
</html>
